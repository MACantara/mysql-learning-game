<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySQL Tutorial - Learning Game</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="bi bi-database"></i> MySQL Learning Game</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-link active" href="/tutorials"><i class="bi bi-book"></i> Tutorials</a>

            <a href="#" id="prev-tutorial" class="btn btn-secondary disabled">
                <i class="bi bi-arrow-left"></i> Previous

            </div>
            <a href="#" id="next-tutorial" class="btn btn-primary">
